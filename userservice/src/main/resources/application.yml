spring:
  application:
    name: user-service

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /console

  datasource:
    url: jdbc:h2:~/db
    username: sa
  jpa:
    hibernate:
      ddl-auto: update



server:
  port: 0

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    # ??? ??? ?? ???.
    register-with-eureka: true
    # ????? ?????? ??? ????? ?????? ???? ??(??? ??? ???.)
    fetch-registry: true
    service-url:
      # ??? ??? url
      defaultZone: http://localhost:8761/eureka

greeting:
  message: Welcome to the User-Service

token:
  expiration_time: 86400000
  secret: user_name